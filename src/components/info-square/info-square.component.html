<div class="w-full lg:h-full md:p-8 p-6 flex flex-col justify-start bg-white shadow-sm rounded-xl">

  <div class="w-full flex flex-col justify-center items-start pb-6">
    <h1 class="font-bold text-2xl md:text-3xl">UV Index Scale</h1>
    <p class="md:text-lg text-gray-500">Understand the different levels of ultraviolet radiation.</p>
  </div>

  <div class="w-full flex flex-col justify-center items-center md:flex-row">

    @for (info of squareInfo; track $index) {
      <div class="w-full flex flex-col justify-center items-center mb-4 md:mb-0 md:mx-2">
        <div class="w-full flex flex-col justify-center items-center rounded-xl p-2" [ngClass]="info.color">
          <h2 class="text-xl text-white font-black">{{info.range}}</h2>
          <p class="text-lg text-white">{{info.level}}</p>
        </div>
        <p class="md:text-sm md:mt-1 text-gray-500">{{info.desc}}</p>
      </div>
    }

  </div>

</div>
